<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>A Calculator - Made by me!</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Welcome to calculate me!</h1>
  <div class="container">
    <input id="input" type="text" >
    <div class="row">
      <button class="button">9</button>
      <button class="button">8</button>
      <button class="button">7</button>
      <button class="button" id="division">/</button>
    </div>
    <div class="row">
      <button class="button">6</button>
      <button class="button">5</button>
      <button class="button">4</button>
      <button class="button" id="multipy">*</button>
    </div>
    <div class="row">
      <button class="button">3</button>
      <button class="button">2</button>
      <button class="button">1</button>
      <button class="button" id="minus">-</button>
    </div>
    <div class="row">
      <button class="button" id="clear">c</button>
      <button class="button">0</button>
      <button  id="equal">=</button>
      <button class="button" id="plus">+</button>
    </div>
   
  </div>



  
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
